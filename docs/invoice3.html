<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÓA ĐƠN BÁN HÀNG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #eee;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #0066cc;
            color: white;
        }
        .total-row {
            font-weight: bold;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="invoice-box">
        <div class="header">
            <div class="company-name">CÔNG TY TNHH TRUNG KHẢI</div>
            <div>ĐT: 0334 35 3993 - 0971 60 1771</div>
        </div>
        
        <h2 style="text-align: center;">HÓA ĐƠN BÁN HÀNG</h2>
        
        <div style="margin-bottom: 15px;">
            <strong>Mã đơn:</strong> <span id="order-code"></span> | 
            <strong>Ngày:</strong> <span id="order-date"></span>
        </div>
        
        <div style="margin-bottom: 15px;">
            <strong>Khách hàng:</strong> <span id="customer-name"></span> | 
            <strong>Điện thoại:</strong> <span id="customer-phone"></span>
        </div>
        
        <div style="margin-bottom: 20px;">
            <strong>Địa chỉ:</strong> <span id="customer-address"></span>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã SP</th>
                    <th>Tên SP</th>
                    <th>SL</th>
                    <th>ĐVT</th>
                    <th>Đơn giá</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody id="product-body"></tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="6">TỔNG CỘNG</td>
                    <td id="total-amount"></td>
                </tr>
            </tfoot>
        </table>
        
        <div style="margin-top: 30px; text-align: right;">
            <div>Hà Nội, ngày <span id="current-date"></span></div>
            <div style="margin-top: 50px;">Người lập đơn</div>
            <div><strong>TRẦN TRUNG KHẢI</strong></div>
        </div>
    </div>

    <script>
        // Hàm lấy tham số URL
        function getParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Hàm định dạng tiền
        function formatMoney(num) {
            return new Intl.NumberFormat('vi-VN').format(num) + 'đ';
        }

        // Hàm xử lý dữ liệu
        function loadData() {
            try {
                // Header
                const header = JSON.parse(decodeURIComponent(getParam('header') || '{}'));
                document.getElementById('order-code').textContent = header.MaDonHang || '';
                document.getElementById('order-date').textContent = header.Ngay || '';
                document.getElementById('customer-name').textContent = header.TenKhachHang || '';
                document.getElementById('customer-phone').textContent = header.DienThoai || '';
                document.getElementById('customer-address').textContent = header.DiaChi || '';
                
                // Products
                const productsData = decodeURIComponent(getParam('products') || '');
                const productRows = productsData.split('_b_');
                const tbody = document.getElementById('product-body');
                let total = 0;
                
                productRows.forEach((row, index) => {
                    if (!row) return;
                    
                    const cols = row.split('_a_');
                    if (cols.length >= 6) {
                        const price = parseFloat(cols[4]) || 0;
                        const amount = parseFloat(cols[5]) || 0;
                        total += amount;
                        
                        tbody.innerHTML += `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${cols[1] || ''}</td>
                                <td>${cols[2] || ''}</td>
                                <td>${cols[3] || ''}</td>
                                <td>${cols[4] || ''}</td>
                                <td>${formatMoney(price)}</td>
                                <td>${formatMoney(amount)}</td>
                            </tr>
                        `;
                    }
                });
                
                document.getElementById('total-amount').textContent = formatMoney(total);
                
                // Ngày hiện tại
                const today = new Date();
                document.getElementById('current-date').textContent = 
                    `${today.getDate()}/${today.getMonth() + 1}/${today.getFullYear()}`;
                
            } catch (e) {
                console.error('Error:', e);
                alert('Có lỗi khi tải dữ liệu');
            }
        }

        // Tự động chạy khi trang load
        window.onload = loadData;
    </script>
</body>
</html>
